<section>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>

    <div class="container" style="width: 470px; height: 450px">
      <div class="form">
        <h2 style="font-family: Arial;text-align: center"> Đổi mật khẩu </h2>
        <form [formGroup]="changePassForm">
          <div class="inputBx password" style="width: 420px;margin-top: 50px">
            <input formControlName="newPass" id="password-input" type="password" name="password" required="required">
            <span style="font-family: Arial">Mật khẩu mới </span>
            <p style="color:powderblue;font-family: Arial"
               *ngIf="changePassForm.controls.newPass.hasError('required') && changePassForm.controls.newPass.touched">
              Note*: Không được bỏ trống!
            </p>
            <p style="color:powderblue;font-family: Arial"
               *ngIf="changePassForm.controls.newPass.hasError('minlength')">
              Note*:Ít nhất 9 - 30 kí tự!
            </p>
            <p style="color:powderblue;font-family: Arial"
               *ngIf="changePassForm.controls.newPass.hasError('pattern') && changePassForm.controls.newPass.dirty">
              Note*: Sai format password (ex:Nu1234567!)
            </p>
          </div>
          <div class="inputBx password" style="width: 420px;margin-top: 30px">
            <input formControlName="confirmPass" id="password-inp" type="password" name="password" required="required"
                   (change)="onPasswordChange()">
            <span style="font-family: Arial"> Nhập lại mật khẩu mới</span>
            <p style="color:powderblue;font-family: Arial"
               *ngIf="changePassForm.controls.confirmPass.hasError('required') && changePassForm.controls.confirmPass.dirty">
              Note*: Không được bỏ trống!
            </p>

            <p style="color:red;font-family: Arial" *ngIf="changePassForm.controls.confirmPass.hasError('mismatch')">
              Note*: Mật khẩu không khớp vs mật khẩu trước đó!
            </p>
          </div>
          <div class="inputBx">
            <button type="submit" class="btn btn-outline-dark"
                    style="font-size: 20px; padding: 5px 10px;border-radius: 15px;font-family: Arial;color: white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" [disabled]="!changePassForm.valid">
              Đồng ý
            </button>

          </div>
        </form>
        <p style="font-family: Arial">Quay lại trang chủ? <a routerLink="/">Quay lại</a></p>

      </div>
    </div>
  </div>
  <app-confirm></app-confirm>
</section>
