<section>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>

    <div class="container" style="width: 470px; height: 650px">
      <div class="form">
        <h2 style="font-family: Arial;text-align: center">Sửa Đổi Thông Tin</h2>
        <form [formGroup]="infoTeacherForm" (ngSubmit)="editInfoTeacher()">
          <div class="inputBx" style="width: 420px;margin-top: 50px">
            <label class="form-label fw-bold">Nhập email</label>
            <input formControlName="email" type="text" name="email" required="required">
            <p style="color:powderblue;font-family: Arial"></p>
          </div>
          <div class="inputBx" style="width: 420px;margin-top: 50px">
            <label class="form-label fw-bold">Số điện thoại</label>
            <input formControlName="phoneNumber" type="text" name="phoneNumber" required="required">
            <p style="color:powderblue;font-family: Arial"></p>
          </div>

          <div class="inputBx" style="width: 420px;margin-top: 50px">
            <label class="form-label fw-bold">Địa chỉ nhà</label>
            <input formControlName="address" type="text" name="address" required="required">
            <p style="color:powderblue;font-family: Arial"></p>
          </div>
          <div class="inputBx">
            <button type="submit" class="btn btn-outline-dark"
                    style="font-size: 20px; padding: 5px 10px;border-radius: 15px;font-family: Arial;color: white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
              Lưu thông tin
            </button>
          </div>
        </form>
        <p style="font-family: Arial">Quay lại trang chủ? <a routerLink="/">Quay lại</a></p>
      </div>
    </div>
  </div>
</section>
